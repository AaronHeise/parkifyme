
<!DOCTYPE html>
<html ng-app="parkifyme">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  
  <body>
    <h1>Parkify</h1>
 
    <div id="createJob" ng-controller="parkingSpotController">
  
      <form name="createSpot" ng-submit='addSpot()'>
             
        <div class="container">
          <div class="row">
           
            <div class="col-sm-4">
              <span>Email:<br>
                <input type="email" class="email" placeholder="email" ng-model="spot.email"></span><br> 
            </div>

            <div class="col-sm-4">
              <span>Street:<br>
                <input type="text" class="Street" placeholder=" Street" ng-model="spot.street"><br></span>
              <span>Cross Street:<br>
                <input type="text" class="cross_street" placeholder=" Cross Street" ng-model="spot.cross"><br></span>
            </div>

            <div class="col-sm-4">
              <span>Parking Restriction:<br>
                <input type="text" class="restriction" placeholder="Parking Restriction" ng-model="spot.restriction"><br></span>
              <span>Date to Move:<br>
                <input type="datetime-local" class="datetime" placeholder=" Date to Move" ng-model="spot.date_to_move"><br></span>
            </div>

          </div>
        </div>
        
      <button>Remember Spot</button>
        
      <h1>{{spot.email}}</h1>
      <h1>{{spot.street}}</h1>  
        
    </div>

    


  </body>
</html>


</div>
